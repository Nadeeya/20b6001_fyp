<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include 'mod/constant/meta.html' %}
    <link href="{% static 'css/recruiter_reg.css' %}" rel="stylesheet" media="all">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Register recruiters</title>
   
    <link rel="stylesheet" href="{% static 'css/departmentPageStyle.css' %}">
    <style>
      .label-style{
        font-size: 1rem;
      }
    </style>
</head>
<body>
      {% include 'mod/constant/navbar.html' %}
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <section>
        
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <div style="text-align: center; ">
              <img src="{% static 'images/contentDeco/ubd-logo.png' %}" style="width: 100px; margin-bottom: 10px;">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Staff Registration Form</h3>
            </div>
            <form method="POST" onsubmit="return confirm('Are you sure you want to add this staff member?');">
            {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label label-style" for="firstName">First Name</label>
                    <input type="text" id="fname" name="fname" class="form-control form-control-lg" />
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label label-style" for="lastName">Last Name</label>
                    <input type="text" id="lname" name="lname" class="form-control form-control-lg" />
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label label-style" for="emailAddress">Email</label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg" />
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-check">
                    <br>
                    <input class="form-check-input" value="lead" type="radio" name="member_type" id="member_type"/>
                    <label class="form-check-label label-style" for="lead"  > Team lead / Dean</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="member" name="member_type" id="member_type"/>
                    <label class="form-check-label label-style" for="member" > Team member</label>
                  </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label class="form-label label-style">Password</label>
                    <input type="password" class="form-control form-control-lg" name="password" />
                  </div>
                </div>

                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label for="birthdayDate" class="form-label label-style">Password Confirmation</label>
                    <input type="password" class="form-control form-control-lg" name="password1" />
                  </div>
                </div>
            </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                        <label for="department" class="label-style">Department</label>
                        <br>
                        <div style="height:40px !important">
                            <select name="department" id="department" class="form-control">
                              <option selected disabled> -- Choose Department --</option>
                                {% for d in department %}
                                    <option value="{{d.id}}">{{d}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
              </div>


              <div class="p-t-15">
                <input class="btn" type="submit" value="Submit" style="background-color: #fcb247;"/>
                
              </div>
              <div style="text-align: center;">
              <a href="{% url 'manageRecruiters' %}">Go back</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</main>
  
  </div>
  </div>
      {% include 'main/constant/footer.html' %}
</body>
 {% if messages %}
	 	{% for message in messages %}
		<script>
			alert('{{message}}')
		</script>
		{% endfor %}
	{% endif %}


</html>
<!-- end document-->
