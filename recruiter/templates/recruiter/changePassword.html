<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/changePassword.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/contentDeco/ubd-favicon.ico' %}"> 

    <title>Password Change</title>
</head>
<body>
    <div class="mainDiv">
  <div class="cardStyle">
    <form method="POST">
    {% csrf_token %}
      <img src="{% static 'images/contentDeco/ubd-logo.png'%}" id="signupLogo"/>
      <h2 class="formTitle">
        Password Change
      </h2>
      <p style="text-align: center;"> Hello {{user.first_name}}</p>
    <div class="inputDiv">
      <label class="inputLabel" for="password">New Password</label>
      <input type="password" id="new_pass" name="new_pass" required>
    </div>
      
    <div class="inputDiv">
      <label class="inputLabel" for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirm_pass" name="confirm_pass" required>
    </div>
    
    <div class="buttonWrapper">
      <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
        <span>Continue</span>
        <!-- <span id="loader"></span> -->
      </button>
    </div>
      
  </form>
  </div>
</div>
    <!-- <script src="{% static 'js/changePassword.js'  %}"></script> -->
    {% if messages %}
        {% for message in messages %}
        <script>
            alert('{{message}}')
        </script>
        {% endfor %}
    {% endif %}

    {% if message %}
    <script>
        alert('{{message}}')
    </script>
    {% endif %}
</body>
</html>
